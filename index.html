<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="sylesheet" href="style.css"/>
    <script src="./app.js"></script>
</head>
<body>
    <main class="background">
        <section class="tic">
            <h1>Tic Tac Toe</h1>
        </section>
        <section class="container">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </section>
        <section class="displayAnnoucement"></section>
        <section class="control">
            <button id="reset">Reset</button>
        </section>
        <section class="row">
           <div class="scores p1">
               <input type="text" placeholder="Player1"> <button class="submit">Submit</button>
               <span class="score">0<span>
            </div>
            <div>
                <p class="tie">Tie
                    <span class="score">0</span>
                </p>
            </div>
            <div>
               <p class="computer" >
                   <span class="comp">Computer</span>
                   <span class="compScore">0</span>
               </p>
            </div>
        </section>
    </main>
    
</body>
</html>
